---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: development-bgd
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/danifernandezs/ACM-ArgoCD-AppSetGenerators.git
      revision: main
      files:
      - path: "cluster-definition/**/cluster.json"
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      name: '{{cluster.name}}-development-bgd'
    spec:
      project: development-appproject
      source:
        repoURL: https://github.com/danifernandezs/ACM-ArgoCD-AppSetGenerators.git
        targetRevision: main
        path: workloads/bgd/overlays/{{cluster.name}}
      destination:
        server: '{{cluster.address}}'
      syncPolicy: {}
      revisionHistoryLimit: 5
